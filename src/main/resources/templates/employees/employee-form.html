<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Save Employee</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h3>Employee Directory</h3>
		<hr>
		<p class="h4 mb-4">Save Employee</p>
		<form action="#" th:action="@{employees/save}" th:object="${employees}" method="post">
			<input type="hidden" th:field="$employees.id}" />

			<input type="text" th:field="${employees.firstName}" class="form-control mb-4 w-25"
				placeholder="First Name" />
			<input type="text" th:field="${employees.lastName}" class="form-control mb-4 w-25"
				placeholder="Last Name" />
			<input type="text" th:field="${employees.email}" class="form-control mb-4 w-25" placeholder="Email" />

			<button type="submit" class="btn btn-info col-2">Save</button>

			<hr>
			<a th:href="@{/employees/list}">Bakc to Employee List</a>
		</form>
	</div>
</body>

</html>
